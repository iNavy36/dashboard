@if (isVisible) {
    <div class="popup-overlay">
        <div class="popup-content">
            <span>Do you want to delete this board?</span>
            <div class="button-container">
                <button (click)="confirm()">Confirm</button>
                <button (click)="cancel()">Cancel</button>
            </div>
        </div>
    </div>
}
