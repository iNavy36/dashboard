@if (isVisible) {
    <div class="popup-overlay">
        <div class="popup-content">
            <div>
                Select new list:
                <select [(ngModel)]="newList">
                    @for (list of lists; track list.listId) {
                      <option [ngValue]="list">{{ list.name }}</option>
                    }
                </select>
            </div>
            <div class="button-container">
                <button (click)="confirm()" [disabled]="!isEligible()">Confirm</button>
                <button (click)="cancel()">Cancel</button>
            </div>
        </div>
    </div>
}
