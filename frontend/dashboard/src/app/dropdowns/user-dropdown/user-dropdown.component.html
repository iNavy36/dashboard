@if (isLoading) {
  <div>Loading...</div>
}
@if (!isLoading && errorMessage) {
  <div>{{ errorMessage }}</div>
}
@if (!isLoading && !errorMessage) {
  <div>
    Choose user: 
    <select [(ngModel)]="selectedUser" (ngModelChange)="onUserChange()">
      @for (user of users; track user.id) {
        <option [ngValue]="user">{{ user.name }}</option>
      }
    </select>
  </div>
}
